<<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function testArray() {
            var array = new Array(1024 * 1024).fill(1);
            return function () {
                console.log(array.length)
            }
        }
        var arrFns = [];
        for (var i = 0; i < 100; i++){
            setTimeout(() => {
                arrFns.push(testArray())
            },100 * i)
        }
        setTimeout(() => {
            for (var i = 0; i < 50; i++) {
                setTimeout(() => {
                    arrFns.pop();
                },100 * i)
            }
        },10000)
    </script>
</body>
</html>
